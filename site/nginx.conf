server {
    listen 80;

    server_name bkmanaus.com.br www.bkmanaus.com.br;
    return 301 https://$host$request_uri;

    location / {
        proxy_pass http://178.128.151.111:8081/bk/site/;
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header X-Forwarded-Proto $scheme;
    }

}


server {
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;

    server_name bkmanaus.com.br www.bkmanaus.com.br;

    ssl on;
    ssl_certificate /etc/ssl/bkmanaus.com.br/fullchain.pem;
    ssl_certificate_key /etc/ssl/bkmanaus.com.br/privkey.pem;

    location / {
        proxy_pass http://178.128.151.111:8081/bk/site/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


}

