server {
    listen 80;

    server_name yobom.com.br www.yobom.com.br;
    return 301 https://$host$request_uri;

    location / {
        proxy_pass http://yobom.com.br:8081;
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header X-Forwarded-Proto $scheme;
    }
}


server {
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;

    server_name yobom.com.br www.yobom.com.br;

    ssl on;
    ssl_certificate /etc/ssl/yobom.com.br.crt;
    ssl_certificate_key /etc/ssl/yobom.com.br.key;

    location / {
        proxy_pass http://yobom.com.br:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}



server {
    listen 443;
    listen [::]:443;

    server_name websocket.yobom.com.br;

    ssl on;
    ssl_certificate /etc/ssl/yobom.com.br.crt;
    ssl_certificate_key /etc/ssl/yobom.com.br.key;


    location / {


	proxy_http_version 1.1;
    	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection "Upgrade";
    	proxy_set_header Proxy "";
    	proxy_set_header Host $http_host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Proto $scheme;
    	proxy_pass http://yobom.com.br:8001/;


    }


    # WebSocket support
    #proxy_http_version 1.1;
    #proxy_set_header Upgrade $http_upgrade;
    #proxy_set_header Connection "upgrade";


}

